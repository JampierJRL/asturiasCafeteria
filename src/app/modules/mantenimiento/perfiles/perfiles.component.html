<!-- TOP BANNER -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
            </div>
        </div>
    </div>
</div>

<!-- CONETNIDO -->
<div class="container-fluid mt--7 mb-5">
    <div class="row">
        <!-- TABLA LISTA DATA -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="text-uppercase text-light ls-1 mb-1">Lista de Perfiles</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responseive">
                                <table class="table align-items-center  table-flush">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Descripcion</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of dtListaPerfiles">
                                            <td>{{item.codPerfil}}</td>
                                            <td>{{item.descripcionPerfil}}</td>
                                            <td>
                                                <button class="btn btn-sm btn-warning" (click)="onPreviewModel(item)">Editar</button>
                                                <button class="btn btn-sm btn-danger" (click)="onEliminarPerfil(item.codPerfil)">Eliminar</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FORMULARIO -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 class="text-uppercase text-light ls-1 mb-1">Formulario Perfil</h4>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form (submit)="onprocesarPerfil()" [formGroup]="modeloPerfiles">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="">Perfil</label>
                                <input type="text" class="form-control" formControlName="descripcionPerfil">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" [disabled]="!modeloPerfiles.valid" class="btn btn-success">Procesar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
